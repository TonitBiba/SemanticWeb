<html>
    <head>
        <title>Person's Data using Semantic tags</title>
    </head>
    <body>
        <div vocab="http://www.semanticweb.org/tonit/ontologies/2020/3/Instagram.owl" typeof="Person">
            <span property="Username">EndritMeziu</span>
            <span property="FirstName">Endrit</span>
            <span property="LastName">Meziu</span>
            <span property="Bio">I am Endrit Meziu</span>
            <span property="Birthday">09.11.1998</span>
            <a property="email" href="mailto:endrit.meziu@gmail.com">endrit.meziu@gmail.com</a>
            <span property="Gender">M</span>
            <span property="PhoneNumber">(043) 123-123</span>
            <div property="street" typeof="Address">
                <span property="streetAddress">
                    L1 Skenderaj
                    Marine, Skenderaj
                </span>
                <span property="addressLocality">Skenderaj</span>,
                <span property="addressCountry">Kosove</span>
                <span property="postalCode">41000</span>
            </div>
            <img property="image" src="endritmeziu.jpg" alt="Photo of Endrit Meziu"/>
            Endrit's homepage
            <a property="url" href="http://www.endritmeziu.com">endritmeziu.com</a>
            <div property="Following">
                Endrit's Following
                <a property="isFollowing" href="https://www.instagram.com/blendberisha">Blend Berisha</a>
                <a property="isFollowing" href="https://www.instagram.com/tonitbiba">Tonit Biba</a>
           </div>

            <div property="Followers">
                Endrit's Followers
                <a property="isFollowedBy" href="https://www.instagram.com/blendberisha">Blend Berisha</a>
                <a property="isFollowedBy" href="https://www.instagram.com/tonitbiba">Tonit Biba</a>
            </div>
            
            <div property="Blocked">
                Endrit has blocked
                <a property="hasBlocked" href="https://www.instagram.com/personi1">Personi1</a>
            </div>
            
        </div>
    </body>
</html>
